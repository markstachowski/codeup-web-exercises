    <script>
        //Creating a function that iterates from a positive number 1 to infinity and 3 = "fizz", 5 = "buzz", and 15 = "fizzbuzz".

        var fizzbuzz = function fizzbuzz(num) {
            for (var i = 1; i <= num; i += 1) {
                if (i % 15 === 0) {
                    console.log("fizzbuzz");
                } else if (i % 3 === 0) {
                    console.log("fizz");
                } else if (i % 5 === 0) {
                    console.log("buzz");
                } else {
                    console.log(i);
                }
            }
        }
        //fizzbuzz(30);
