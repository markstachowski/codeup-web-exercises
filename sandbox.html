<!DOCTYPE html>

    <title>Practice JS</title>

<script>
"use strict";
// Tip calculator
    function discountCalc(amount, percentage) {
        var tipAmount = (1 - percentage);
        return (amount * tipAmount).toFixed(2);
    }
//console.log(discountCalc(120.55, .25));

// Conditional Discount Function Practice
    function discountApplied(amount, discount) {
        if (amount < 5 && typeof amount === 'number') {
            alert("Discount not applied to order under $5.00");
        } else if (amount >= 5 && typeof amount === 'number') {
            alert("Discount applied and new total is: $" + discountCalc(amount, discount).toFixed(2));
        } else {
            alert("Invalid amount for discount");
        }
        return typeof amount + " " + amount;
    }

//console.log(discountApplied(true));



</script>
