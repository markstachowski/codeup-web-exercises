<body>
    <h1>Recursion exercises</h1>
    <script>

        // Solution 1.
        var factor = function(number) {
            var result = 1;
            var count;
            for (count = number; count > 1; count--) {
                result += count;
            }
            return result;
        };
        //console.log(factor(6));

        // Solution 2.
        function calcFactor(num) {
            var result = 1;
            for (var i = num; i > 1; i -= 1) {
                result += i;
            }
            return result;
        }
        //console.log(calcFactor(6));

        // Solution 3.
        function calcFactor2(num) {
            var result = 1;
            for (var i = num; i > 1; i--) {
                result += i;
            }
            return result;
        }
        //console.log(calcFactor2(5));
    </script>
